<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icons" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-container">
            <section class="result">
                <h3>Your Result</h3>
                
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>

                <b>Great</b>

                <p class="info">
                    You scored highter than 65% of the people who have taken these tests.
                </p>
            </section>

            <section class="summary">
                <b>Summary</b>

                <div class="rows">
                    <div class="row">
                        <div class="icon">
                            <img src="images/icon-reaction.svg" alt="">
                            <b>Reaction</b>
                        </div>

                        <p><b>80</b> / 100</p>
                    </div>

                    <div class="row">
                        <div class="icon">
                            <img src="images/icon-memory.svg" alt="">
                            <b>Memory</b>
                        </div>

                        <p><b>92</b> / 100</p>
                    </div>

                    <div class="row">
                        <div class="icon">
                            <img src="images/icon-verbal.svg" alt="">
                            <b>Verbal</b>
                        </div>

                        <p><b>41</b> / 100</p>
                    </div>

                    <div class="row">
                        <div class="icon">
                            <img src="images/icon-visual.svg" alt="">
                            <b>Visual</b>
                        </div>

                        <p><b>72</b> / 100</p>
                    </div>
                </div>

                <button class="btn">
                    Continue
                </button>
            </section>
        </div>
    </div>
    
</body>
</html>
